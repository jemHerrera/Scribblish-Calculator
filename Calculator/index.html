<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Scribblish Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body class="d-flex justify-content-center align-items-center background">
        <div class="d-flex flex-column basic-size">
            <div id="input">0</div>
            <div class="d-flex justify-content-around rows">
                <button class="btn-secondary">AC</button>
                <button class="btn-secondary">+/-</button>
                <button class="btn-secondary">%</button>
                <button class="btn-primary">&divide;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button class="btn-dark">7</button>
                <button class="btn-dark">8</button>
                <button class="btn-dark">9</button>
                <button class="btn-primary">&times;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button class="btn-dark">4</button>
                <button class="btn-dark">5</button>
                <button class="btn-dark">6</button>
                <button class="btn-primary">&minus;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button class="btn-dark">1</button>
                <button class="btn-dark">2</button>
                <button class="btn-dark">3</button>
                <button class="btn-primary">+</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button class="zero btn-dark">0</button>
                <button class="btn-dark">.</button>
                <button class="btn-primary">=</button>
            </div>
        </div>
    </body>
</html>
