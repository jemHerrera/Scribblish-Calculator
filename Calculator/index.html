<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Scribblish Calculator</title>
        <link rel="stylesheet" type="text/css" href="bootstrap.css">
       

    </head>
    <body class="d-flex justify-content-center align-items-center background">
        <div class="d-flex flex-column basic-size">
            <div class="input">Test</div>
            <div class="d-flex justify-content-around rows">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button class="btn-primary">&divide;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="btn-primary">&times;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="btn-primary">&minus;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="btn-primary">+</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button class="zero">0</button>
                <button>.</button>
                <button class="btn-primary">=</button>
            </div>                          
        </div>
    </body>
</html>
