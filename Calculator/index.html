<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Scribblish Calculator</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="script.js"></script>
    </head>
    <body class="d-flex justify-content-center align-items-center background">
        <div class="d-flex flex-column basic-size">
            <div id="input" class="input text-right">0</div>
            <div class="d-flex justify-content-around rows">
                <button class="btn-secondary rounded-circle">AC</button>
                <button class="btn-secondary rounded-circle">+/-</button>
                <button class="btn-secondary rounded-circle">%</button>
                <button class="btn-primary rounded-circle">&divide;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button class="btn-dark rounded-circle">7</button>
                <button class="btn-dark rounded-circle">8</button>
                <button class="btn-dark rounded-circle">9</button>
                <button class="btn-primary rounded-circle">&times;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button class="btn-dark rounded-circle">4</button>
                <button class="btn-dark rounded-circle">5</button>
                <button class="btn-dark rounded-circle">6</button>
                <button class="btn-primary rounded-circle">&minus;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button class="btn-dark rounded-circle">1</button>
                <button class="btn-dark rounded-circle">2</button>
                <button class="btn-dark rounded-circle">3</button>
                <button class="btn-primary rounded-circle">+</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button class="zero btn-dark">0</button>
                <button class="btn-dark rounded-circle">.</button>
                <button class="btn-primary rounded-circle">=</button>
            </div>
        </div>
    </body>
</html>
