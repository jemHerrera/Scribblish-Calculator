<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Scribblish Calculator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    </head>
    <body class="d-flex justify-content-center align-items-center background">
        <div class="d-flex flex-column basic-size body">
            <div class="display-2 log">Test</div>
            <div class="d-flex justify-content-around rows">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>&divide;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>&times;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>&minus;</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="d-flex justify-content-around rows">
                <button class="zero">0</button>
                <button>.</button>
                <button>=</button>
            </div>                          
        </div>
    </body>
</html>
